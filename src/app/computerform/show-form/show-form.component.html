<!-- Button trigger modal -->


<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Pievienot Pieteikumu
  </button>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <app-add-edit-form [form]="form"  *ngIf="ActivateAddEditFormComp">
                </app-add-edit-form>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Pieteikuma Id</th>
            <th>Detaļas Id/Tips/Firma</th>
            <th>Iemesls</th>
            <th>Nodošanas laiks</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ComputerFormList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.part.id}}/{{dataItem.part.type}}/{{dataItem.part.brand}}</td>
            <td>{{dataItem.justification}}</td>
            <td>{{dataItem.timeStamp}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal"
(click)="editClick(dataItem.id,dataItem.part.id,dataItem.justification)"
data-backdrop="static" data-keyboard="false"
                >
                    Rediģēt
                </button>
                <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal"
(click)="deleteClick(dataItem)"
                >
                    Dzēst
                </button>
            </td>
        </tr>
    </tbody>
</table>
