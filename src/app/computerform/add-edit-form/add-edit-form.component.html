<div class="form-froup mb-10 ">
    <label class="col-sm-2 col-form-label" *ngIf="formId != 0">Pieteikuma Id</label>
    <div class="col-sm-10 row mt-9"*ngIf="formId != 0">
        <label  class="form-control" [(ngModel)]="formId">{{formId}}</label>
    </div>
    <label class="col-sm-2 col-form-label">Detaļas Id</label>
    <div class="col-sm-10 row mt-9" (click)="refreshPartList()">
        <select class="form-control" [(ngModel)]="partId">
            <option>{{partId}}</option>
            <ng-template #filteredComputerPartIds>
              <ng-container *ngFor="let part of ComputerPartIds">
                <option *ngIf="part.id !== partId" [value]="part.id">{{part.id}}</option>
              </ng-container>
            </ng-template>
            <ng-container *ngTemplateOutlet="filteredComputerPartIds"></ng-container>
        </select>
    </div>
    <label class="col-sm-2 col-form-label">Iemesls</label>
    <div class="col-sm-10 row mt-9">
        <input type="text" class="form-control" [(ngModel)]="justification"
        placeholder="Ievadīt iemeslu">
    </div>
</div>


<button (click)="addForm()"   class="btn btn-primary mt-3" *ngIf="formId ==0">
    Pievienot
</button>
<button (click)="updateForm()"   class="btn btn-primary mt-3" *ngIf="formId !=0">
    Rediģēt
</button>
